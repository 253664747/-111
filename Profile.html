<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
      <!-- Font google  -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet"
      />
      <!-- // Font google // -->
      <!-- CSS -->
      <link rel="stylesheet" href="../main.css">
      <link rel="stylesheet" href="./Profile.css" />
      <!-- // CSS // -->
  
      <!-- Font Awsome -->
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <!-- // Font Awsome // -->
  </head>
  <body>

<div class="primary-Header"></div>


<div class="Form-Profile">
  
      <div class="profile">

        <div class="img-profile">
           <img src="../Image/profile.png">
        </div>
        <div class="input">
          <label for="name">الإسم الكامل</label>
          <input type="text" placeholder="سعود المطيري" id="name" value="سعود المطيري"/>
        </div>
  
        <div class="input">
          <label for="Nationality">الجنسية</label>
          <input type="text" placeholder="سعودي" id="Nationality" value="سعودي" />
        </div>
  
        <div class="input">
          <label for="City">المنطقة</label>
          <input type="text" placeholder="الرياض" id="City" value="الرياض" />
        </div>
  
      
  
        <div class="input">
          <label>الجنس</label>
        <div class="option">
              <div class="radio">
                <input type="radio" id="man" name="radio" checked/>
                <label for="man">ذكر</label>
              </div>
          <div class="radio">
                <input type="radio" id="women" name="radio"/>
                <label for="women">أنثى</label>
          </div>
        </div>
        </div>
      </div>
</div >

    <script src="../main.js"></script>
  </body>
</html>
